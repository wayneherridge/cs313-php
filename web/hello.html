<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="app">
        <h3>Click 'Clear' and enter a new message in the box.</h3>
        <input v-model="message" />
        <button @click="clearMessage">Clear</button>
        <h1>{{message}}</h1>
    </div>
    <script>
        export default {
            data() {
                return {
                    message: 'Hello World!'
                }
            },
            methods: {
                clearMessage() {
                    this.message = ''
                }
            },
        }
    </script>
</body>

</html>

</html>
