<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="app">
        <h2>Hello World message application</h2>
        <p>Please click below:</p>
        <button v-on:click="say('Hello World')">Say Hello World</button>
    </div>

    <script>
        new Vue
            ({
                el: '#app',
                methods: {
                    say: function(message) {
                        alert(message)
                    }
                }
            })
    </script>
</body>

</html>

</html>
