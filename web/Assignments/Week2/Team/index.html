<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Team Assignment - Week 2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="scripts.js"></script>

</head>

<body>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Team Assignment - Week 2</h1>
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div id="div1" class="card-body">
          <p class="card-title pricing-card-title">This is my first div</p>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div id="div2" class="card-body">
          <p class="card-title pricing-card-title">This is my second div</p>
        </div>
      </div>
      <div id="card-fade" class="card mb-4 shadow-sm">
        <div id="div3" class="card-body">
          <p class="card-title pricing-card-title">This is my third div</p>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-info" onclick="clickME();">Click Me</button><br>

    <label for="colorInput">Enter Color:</label>
    <input type="text" id="colorInput" name="colorInput" placeholder="#FFFF00, red, etc">
    <button type="button" class="btn btn-info" id="colorChange">Change Color of First Div</button><br>
    <button type="button" class="btn btn-info" id="fadeOut">Fade Out Third Div</button>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
